            <h1>Payment Form</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="CardHolderName">Card Holder Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="CardHolderName"
                  name="CardHolderName"
                  
                />
              </div>
              <div class="form-group">
                <label for="CardNumber">Card Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="CardNumber"
                  name="CardNumber"
                />
              </div>
              <div class="form-group">
                <label for="CardType">Card Type</label>
                <div>
                  <label for="credit card" class="radio-inline"
                    ><input
                      type="radio"
                      name="CardType"
                      value="c"
                      id="credit card"
                    />Credit card</label
                  >
                  <label for="debit card" class="radio-inline"
                    ><input
                      type="radio"
                      name="CardType"
                      value="d"
                      id="credit card"
                    />Debit card</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="CardType"
                      value="o"
                      id="others"
                    />Others</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="CardCVC">Card CVC</label>
                <input
                  type="number"
                  class="form-control"
                  id="CardCVC"
                  name="CardCVC"
                />
              </div>
              <div class="form-group">
                <label for="CardExpireDate">Card Expire Date</label>
                <input
                  type="number"
                  class="form-control"
                  id="CardExpireDate"
                  name="CardExpireDate"
                />
              </div>
              <div class="form-group">
                <label for="TicketCount">Ticket Count</label>
                <input
                  type="number"
                  class="form-control"
                  id="TicketCount"
                  name="TicketCount"
                />
              </div>
               <h2>Total Amount = $5</h2>
               <div class="input-group">
             <div class="input box">
              <input type="submit" id="pay"  value="PAY " />
              <input type="submit1" id="cancel"  value="CANCEL " />
              </div>
              </div>
